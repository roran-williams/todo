{%extends 'base.html'%}

{%block title%}
page
{%endblock%}


{%block p%}
<div class="content"> 
   <h1>Task Manager</h1>
   <table>
      <tr>
         <th>Task</th>
         <th>Added</th>
         <th>Actions</th>
       </tr>
      {%for task in tasks%}
       <tr>
         <td>
           {{task.content}}
         </td>
            
          <td>
           {{task.date_created.date()}}
         </td>

         <td>
           <a href='#'>Delete</a>
            <br>
           <a href='#'>Update</a> 
         </td>



       </tr>
      {%endfor%}
       </table>

   <form action='/' methord='POST'>
       <input type='text' name='content' id='content'>
       <input type='submit' name='submit' value='Add Task'>

   </form>

</div>
{%endblock%}
